<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
</head>

<body>
    <div class="container p-4">
        <div class="bg-contact-us p-5">
            <div class="row g-4">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="overlap-img w-100">
                        <form class="contact-form" (ngSubmit)="submitForm(contact)" #contact="ngForm">
                            <h1 class="mb-4 text-center">Contact Us</h1>
                            <p class="text-muted mb-4 text-center">
                            <!--To Do Create translate type-->
                                 Click to select the text box. Click again or double click to start editing the text.
                            </p>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailHelp" name="email"
                                    [(ngModel)]="formData.email" placeholder="Enter a valid email address"
                                    aria-describedby="emailHelp" required>
                                <label for="emailHelp">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" name="name"
                                    [(ngModel)]="formData.name" placeholder="Enter your name" required>
                                <label for="name">Your Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" name="message"
                                    [(ngModel)]="formData.message" placeholder="Enter your message"
                                    style="height: 150px;" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="brown-btn">{{'BUTTON.SUBMIT'
                                 | translate }}</button>
                            </div> 
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="photo-contact-us h-100 w-100"></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
<router-outlet></router-outlet>
