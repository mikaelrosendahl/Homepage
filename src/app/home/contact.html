<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=5">
</head>

<body>
    <div class="container p-0">
        <div class="bg-contact-us">
            <div class="row">
                <div class="col-md-6">
                    <div class="overlap-img">
                    <form class="contact-form" (ngSubmit)="submitForm(contact)" #contact="ngForm">
                        <p>CONTACT US</p>
                        <p>Sample text Click to select the text box Click again or dubbel click
                            to start editing the text</p>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="emailHelp" name="email"
                                [(ngModel)]="formData.email" value="Enter a valid email address"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name"
                                value="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="message" name="message" [(ngModel)]="formData.message"
                                value="Enter your message" required></textarea>
                        </div>
                      <!--   <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="black-btn">{{'FORM_LABEL.SUBMIT' | translate }}</button>
                        </div> -->
                    </form>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="photo-contact-us"></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
<router-outlet></router-outlet>
