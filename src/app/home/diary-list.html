<div class="container">
  <h2>Dagboksinlägg</h2>
  <ul>
    <li *ngFor="let entry of diaryEntries; trackBy: trackById" (click)="viewEntry(entry)">
      <strong>{{ entry.title }}</strong> - <em>{{ entry.date | date: 'short' }}</em>
      <p>{{ entry.content | slice:0:100 }}... <a (click)="viewEntry(entry)">Läs mer</a></p>
    </li>
  </ul>
</div>
