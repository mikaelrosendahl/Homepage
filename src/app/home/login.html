<div class="container p-4">
    <form class="loginform" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      
      <div class="form-group">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" id="login-email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" id="login-password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <div class="form-group flex-container">
        <button type="submit" class="brown-btn-custom">{{ 'BUTTON.LOGIN' | translate }}</button>
      </div>
    </form>
    
    <!-- Felmeddelande visas om login misslyckas -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
