<div class="container p-4">
  <div class="bg-create-user p-5">
    <div class="d-flex align-items-center">
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <h1>{{'FORM_LABEL.CREATE_USER' | translate }}</h1>
        <div class="mb-3">
          <label for="email" class="form-label">{{'FORM_LABEL.EMAIL_ADDRESS' | translate }}</label>
          <input type="email" class="form-control" id="emailHelp" [(ngModel)]="user.email" name="email"
            aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">{{'FORM_LABEL.EMAILHELP' | translate }}</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{{'FORM_LABEL.PASSWORD' | translate }}</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
            required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">{{'FORM_LABEL.CONFIRM_PASSWORD' | translate }}</label>
          <input type="confirmPassword" class="form-control" id="confirmPassword" [(ngModel)]="user.confirmPassword"
            name="confirmPassword">
        </div>
        <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="brown-btn-sm">{{'FORM_LABEL.SUBMIT' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
