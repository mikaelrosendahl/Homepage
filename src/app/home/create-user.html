<div class="container p-4">
  <form class="create-user-form">
    <h1>Create User</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="control" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="control" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="control" placeholder="Enter your password">
    </div>
    <div class="form-group flex-container">
      <button class="brown-btn-custom" type="submit" aria-label="login">{{'BUTTON.CREATE_USER' | translate}}</button>
    </div>
  </form>
</div>
