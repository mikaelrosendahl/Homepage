<div class="container">
    <h2>Dagboksinlägg</h2>
<ul> 
  <li *ngFor="let entry of diaryEntries" (click)="viewEntry(entry)">
    <strong>{{ entry.title }}</strong> - <em>{{ entry.date | date: 'short' }}</em> 
    <p>{{ entry.content | slice:0:100 }}...</p> <!-- Visa de första 100 tecknen -->
    <!-- Lägger till för att visa innehållet om du vill -->
  </li>
</ul>

  </div>
  
  <form (ngSubmit)="createEntry()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="newEntry.title" name="title" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="newEntry.content" name="content" class="form-control" required></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Skapa Inlägg</button>
  </form>
