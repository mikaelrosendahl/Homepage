<div class="container p-0">
    <div class="bg-new-contact">
        <div class="row">
            <div class="col-md-6">
                <div class="info-container">
                    <div class="info-text">
                        <h1>LOCATION</h1>
                        <div class="paragraph-section">
                            <p>Vaksala Lunda 61</p>
                            <p>754 73 Uppsala</p>
                            <p>SWEDEN</p>
                            <br>
                            <p><strong>FOLLOW US</strong></p>
                            <p><i class="fab fa-facebook"></i> 
                                <i class="fab fa-twitter"></i> 
                                <i class="fab fa-instagram"></i>
                                <i class="fab fa-google"></i>
                            </p>
                            <p>Â© 2023 Privacy policy</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact">
                    <div class="d-flex">
                        <form class="contact-form" (ngSubmit)="submitForm(contact)" #contact="ngForm">
                            <div class="custom-font">contact us</div>
                            <div class="mb-3 mt-3">
                                <input type="email" class="form-control placeholder-text" id="emailHelp"
                                    [(ngModel)]="formData.email" name="email" placeholder="Enter a valid email address"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <input type="name" class="form-control placeholder-text" id="name"
                                    [(ngModel)]="formData.name" name="name" required placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control custom-textarea placeholder-text" id="message"
                                    name="message" [(ngModel)]="formData.message" required
                                    placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="transparent-btn text-white">{{'FORM_LABEL.SUBMIT' |
                                translate}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
